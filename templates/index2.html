        <!-- Service section -->
        <section id="WEATHER">
            <div class="container">
                <div class="row">
                    <div class="sec-title text-center">
                        <h2 class="wow animated bounceInLeft">날씨 정보</h2>
                        <p class="wow animated bounceInRight">거울아 오늘 날씨 </p>
                        <p class="wow animated bounceInRight" style="display:none">기준 시간 : <span id="weatherTimeSpan">조회전</span></p>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn">
                        <div class="service-item">
                            <div class="service-icon">
                                <i class="fa MAP fa-3x"></i>
                            </div>
                            <h3>위치</h3>
                            <p><span id="weatherPositionSpan"></span></p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn" data-wow-delay="0.3s">
                        <div class="service-item">
                            <div class="service-icon">
                                <i class="fa SKY_O01 fa-3x" id="weatherSky"></i>
                            </div>
                            <h3>기상상태</h3>
                            <p><span id="weatherSkySpan"></span></p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn" data-wow-delay="0.6s">
                        <div class="service-item">
                            <div class="service-icon">
                                <i class="fa THERMOMETER fa-3x"></i>
                            </div>
                            <h3>온도</h3>
                            <p><span id="weatherThermometerSpan"></span></p>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12 text-center wow animated zoomIn" data-wow-delay="0.9s">
                        <div class="service-item">
                            <div class="service-icon">
                                <i class="fa HUMIDITY fa-3x"></i>
                            </div>
                            <h3>습도</h3>
                            <p><span id="weatherHumidifySpan"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end Service section -->
        <!-- portfolio section -->
        <section id="YOUTUBE">
            <div class="container">
                <div class="row">
                    <div class="sec-title text-center wow animated fadeInDown">
                        <h2>YOUTUBE</h2>
                        <p>거울아 (제목) 동영상 검색</p>
                        <p>?번째 동영상 재생</p>
                        <p>동영상 종료</p>
                    </div>
                    <script id="youtubeTmpl" type="text/x-jquery-tmpl">
                        <li class="portfolio-item" data-videoId="${videoId}">
                            ${title}
                            <img src="${imageUrl}" class="img-responsive">
                            <ul class="external">
                                <li><a class="fancybox fancybox.iframe" title="${title}" id="videoId${index}" data-fancybox-group="works" href="http://www.youtube.com/embed/${videoId}?autoplay=1"><i class="fa fa-search"></i></a></li>
                            </ul>
                        </li>
                    </script>
                    <ul class="project-wrapper wow animated fadeInUp" id="youtubeListEl">
                    </ul>
                </div>
            </div>
        </section>
